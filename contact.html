<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body background="imgs/background.jpg">
    <font face="poppins" size="5" color="white">
        <form>
            <table align="center" width="70%">

                    <td align="right">
                        <p>Su nombre</p>
                    </td>

                    <td>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre aquÃ­." required>

                <tr align="right">
                    <td>
                        <p>Su correo</p>
                    </td>

                    <td align="center">
                        <input type="email" name="correo" id="correo" placeholder="example@example.com" required>
                    </td>
                </tr>

                <tr align="right">
                    <td>
                        <p>Asunto</p>
                    </td>

                    <td align="center">
                        <input type="text" name="asunto" id="asunto" placeholder="Asunto" required>
                    </td>
                </tr>

                <tr align="right">
                    <td>
                        <p>Mensaje</p>
                    </td>

                    <td align="center">
                        <input type="text" name="Mensaje" id="Mensaje" placeholder="Mensaje" required>
                    </td>
                </tr>

            </table>
            <table align="center">
                <tr>
                    <td>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </td>
                </tr>
            </table>
        </form>
    </font>

    <table align="center">
        <tr>
            <td>
                <a href="index.html"><img src="svgs/volverindex.svg" alt="Volver al index" align="center"></a>
